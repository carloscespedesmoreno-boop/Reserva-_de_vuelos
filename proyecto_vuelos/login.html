<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="header">
    <div class="header-content">
      <i class="fas fa-user-shield"></i>
      <h1>Acceso al panel</h1>
    </div>
  </div>

  <div class="container">
    <div class="form-card" style="max-width:480px;margin:0 auto;">
      <div class="form-group">
        <label for="username">Usuario</label>
        <div class="input-icon-wrapper">
          <i class="fas fa-user input-icon"></i>
          <input type="text" id="username" placeholder="Tu usuario" required />
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-icon-wrapper">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" id="password" placeholder="Tu contraseña" required />
        </div>
      </div>
      <button class="btn" id="btn-login">
        <i class="fas fa-right-to-bracket"></i> Iniciar sesión
      </button>
      
      <div style="text-align:center;margin-top:1.5rem;">
        <p style="color:#4a5568;">¿No tienes cuenta? <a href="./registro.html" style="color:#3182ce;font-weight:500;text-decoration:none;">Regístrate aquí</a></p>
      </div>
    </div>
  </div>

  <script>
    async function mostrarMensaje(tipo, mensaje) {
      const toast = document.createElement('div');
      toast.className = `toast ${tipo}`;
      toast.innerHTML = `<i class="fas ${tipo === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i><span>${mensaje}</span>`;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    document.getElementById('btn-login').addEventListener('click', async (e) => {
      const btn = e.currentTarget;
      if (btn.disabled) return;

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        mostrarMensaje('error', 'Completa usuario y contraseña');
        return;
      }

      try {
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';

        const resp = await fetch('./api/login.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await resp.json();
        if (resp.ok && data.success) {
          mostrarMensaje('success', 'Bienvenido');
          window.location.href = './admin.php';
        } else {
          mostrarMensaje('error', data.error || 'Credenciales inválidas');
          btn.disabled = false;
          btn.innerHTML = '<i class="fas fa-right-to-bracket"></i> Iniciar sesión';
        }
      } catch (err) {
        mostrarMensaje('error', 'No se pudo conectar con el servidor');
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-right-to-bracket"></i> Iniciar sesión';
      }
    });

    // Permitir login con Enter
    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('btn-login').click();
      }
    });
  </script>
</body>
</html>
