<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de usuario</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="header">
    <div class="header-content">
      <i class="fas fa-user-plus"></i>
      <h1>Crear cuenta</h1>
    </div>
  </div>

  <div class="container">
    <div class="form-card" style="max-width:480px;margin:0 auto;">
      <div class="form-group">
        <label for="username">Usuario</label>
        <div class="input-icon-wrapper">
          <i class="fas fa-user input-icon"></i>
          <input type="text" id="username" placeholder="Elige tu usuario" required />
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-icon-wrapper">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" id="password" placeholder="Elige tu contraseña" required />
        </div>
      </div>
      
      <div class="form-group">
        <label for="password_confirm">Confirmar contraseña</label>
        <div class="input-icon-wrapper">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" id="password_confirm" placeholder="Repite tu contraseña" required />
        </div>
      </div>
      
      <button class="btn" id="btn-registro">
        <i class="fas fa-user-plus"></i> Registrarse
      </button>
      
      <div style="text-align:center;margin-top:1.5rem;">
        <p style="color:#4a5568;">¿Ya tienes cuenta? <a href="./login.html" style="color:#3182ce;font-weight:500;text-decoration:none;">Inicia sesión</a></p>
      </div>
    </div>
  </div>

  <script>
    async function mostrarMensaje(tipo, mensaje) {
      const toast = document.createElement('div');
      toast.className = `toast ${tipo}`;
      toast.innerHTML = `<i class="fas ${tipo === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i><span>${mensaje}</span>`;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    document.getElementById('btn-registro').addEventListener('click', async (e) => {
      const btn = e.currentTarget;
      if (btn.disabled) return;

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const password_confirm = document.getElementById('password_confirm').value;

      // Validaciones básicas
      if (!username || !password || !password_confirm) {
        mostrarMensaje('error', 'Completa todos los campos');
        return;
      }

      if (username.length < 3) {
        mostrarMensaje('error', 'El usuario debe tener al menos 3 caracteres');
        return;
      }

      if (password.length < 6) {
        mostrarMensaje('error', 'La contraseña debe tener al menos 6 caracteres');
        return;
      }

      if (password !== password_confirm) {
        mostrarMensaje('error', 'Las contraseñas no coinciden');
        return;
      }

      try {
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Registrando...';

        const resp = await fetch('./api/registro.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await resp.json();
        
        if (resp.ok && data.success) {
          mostrarMensaje('success', 'Registro exitoso. Redirigiendo...');
          setTimeout(() => {
            window.location.href = './login.html';
          }, 1500);
        } else {
          mostrarMensaje('error', data.error || 'No se pudo registrar');
          btn.disabled = false;
          btn.innerHTML = '<i class="fas fa-user-plus"></i> Registrarse';
        }
      } catch (err) {
        mostrarMensaje('error', 'No se pudo conectar con el servidor');
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-user-plus"></i> Registrarse';
      }
    });

    // Permitir registrar con Enter
    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('btn-registro').click();
      }
    });
  </script>
</body>
</html>
